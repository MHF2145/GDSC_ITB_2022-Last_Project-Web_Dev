<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <header>
        <a class="navbar-brand" href="index.html">Pokemon Gallery</a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Navigation links -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#kanto">Kanto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#johto">Johto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#hoenn">Hoenn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sinnoh">Sinnoh</a>
                    </li>
                </ul>
            </div>

            <form action="searchresult.html" method="GET">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            
            
            
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h1>Search Result</h1>
            <div id="search-result">
                <!-- The search result will be displayed here -->
            </div>
        </div>
    </main>

    <script src="scripts/searchresult.js"></script>
